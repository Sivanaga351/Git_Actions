name: My Actions

on: 
  push:
  pull_request:
    types: [closed, opened, reopened,assigned]

run-github-actions:
jobs:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: List Files
      run: |
        pwd
        ls 
        echo $GITHUB_SHA
        echo $GITHUB_REPOSITORY
        echo $GITHUB_WORKSPACE
        echo "${{github.token}}"

    - name: simple js action
      uses: actions/hello-world-javascript-action@v1
      with: 
        who-to-greet: Srinu



    